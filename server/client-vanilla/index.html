<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.5.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
</head>
<body>
    <img id="display" src="">
    <div id="overlay">
        <p id="stat_fps"></p>
        <p id="stat_signal"></p>
        <p id="stat_rate"></p>
    </div>

    <div class="terminalWrapper terminalHidden" id="terminalWrapper" style="visibility: hidden">
        <div id="terminalWrapperheader" class="terminalHeader">
            <p>Terminal</p>
            <p id="closeTerminal" onclick="toggleTerminal()">x</p>
        </div>
        <div id="terminal"></div>
    </div>

    <div class="sidebar">
        <div class="sidebarOpener"></div>
        <h2>Menu</h2>
        <div class="menu">
            <p onclick="toggleTerminal()">Terminal</p>
            <p onclick="location.reload()">Reload</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@4.5.0/lib/xterm.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.3.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./src/vie.js"></script>
    <script src="./src/terminal.js"></script>
    <script src="./src/dragger.js"></script>
    <script src="./src/stream.js"></script>

    <script src="./src/control/gamepad.js"></script>
    <script src="./src/control/dispatcher.js"></script>

    <script src="./src/index.js"></script>
</body>
</html>
